<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>FORMS</h1>

    <form action="URL.html">

        <label for="name">Name</label>
        <input required type="name" name="Name" placeholder="Name">
        <br>
        <br>

        <label for="email">Email Address</label>
        <input required type="email" name="Email" placeholder="Email" >
        <br>
        <br>

        <label for="password">Password</label>
        <input  required type="password" name="Password" placeholder="Password" >
        <br>
        <br>

        Language
        <br>
        <br>
        <input type="radio" name="REACT"  id="Language">
        <label for="React">React</label>
        <br>
        <input type="radio" name="ANGULAR"  id="Language" >
        <label for="Angular">Angular</label>
        <br>
        <input type="radio" name="VUE"  id="Language" >
        <label for="">Vue</label>
        <br>
        <br>

        Course
        <br>
        <br>
        <input type="checkbox" name="MERN" required id="MERN" >
        <label for="MERN">MERN</label>
        <br>
        <input type="checkbox" name="MEAN"  id="MEAN" >
        <label for="MEAN">MEAN</label>
        <br>
        <input type="checkbox" name="MEVN"  id="MEVN" >
        <label for="MEVN">MEVN</label>
        <br>
        <br>
        Field:
        <br>
        <select required >
            <option name="frontend" value="one">Front End</option>
            <option name="backend" value="Two">Back End</option>
            <option name="fullstack" value="Three">Full Stack</option>
        </select>
        <br>
        <br>
        <textarea name="TEXT" id="" cols="30" rows="10" required ></textarea>
        <br>
        <br>



        Phone Number
        <input type="number" name="Numbers" required >
        <input type="submit">
    </form>

</form>
